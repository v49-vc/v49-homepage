<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
		<link rel="icon" type="image/png" href="/favicon/high-res-favicon.png" />

		<!-- <link rel="mask-icon" href="/favicon/mask-icon.svg" color="#334061" /> -->

		-->

		<link rel="preconnect" href="https://fonts.googleapis.com" />

			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&family=Open+Sans:wght@400;500;600;700&family=Oswald:wght@700&display=swap"
			rel="stylesheet"
		/>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>

	<body class="bg-red-500 text-white">
		%sveltekit.body%
	</body>
